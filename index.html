<!DOCTYPE html>
<html>

<head>
    <title>Waterloo Records</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;700&display=swap');
        body {
            background-image: url('images/background-wood.png');
            font-family: 'Sora', sans-serif;
        }
    </style>
</head>

<body>
    <header class="navigation">
        <img class="image1" src="images/vinyl-1 copy.jpeg">
        <a href="index.html">
            <button>
                <img class="image2" onmouseover="this.className='hover';" onmouseout="this.className='image2';" src="images/waterloologo copy.png" alt="Logo">
            </button>
        </a>
        <nav class="inline-block">
            <ul>
                <li>Shop</li>
                <li>Sell to Us</li>
                <li style="float:right">Record Store Day</li>
                <li style="float:right">Events</li>
            </ul>
        </nav>
        <div class="secondary">
            <img class="circle" src="images/Ellipse 19.png">
        </div>
    </header>

    <section class="main">
        <img class="big" src="images/placeholder1.png">
        <img class="big" src="images/placeholder2.png">
        <!-- Add more images here -->
    </section>

    <section>
        <h1>Upcoming Releases</h1>
        <div class="slide">
            <img class="small" src="images/placeholder3.png">
            <img class="small" src="images/placeholder4.png">
            <!-- Add more images here -->
        </div>
    </section>

    <footer>
        <ul>
            <li class="bottom">Support</li>
            <li class="bottom">Contact</li>
        </ul>
    </footer>

    <div class="preloader">
        <img src="images/coolVinyl.jpg">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
